<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heaing -->
   <div class="heading">
    Rock Paper Scissor Game
   </div>

   <!-- image Part -->
   <div class="images">
    <div class="image" id="paper">
        <img src="image/paper.png" class="imageDesign">
    </div>
    <div class="image" id="rock">
        <img src="image/rock.png" class="imageDesign" >
    </div>
    <div class="image" id="scissors">
        <img src="image/scissors.png" class="imageDesign">
    </div>
   </div>

   <!-- Score Count part -->
   <div class="score-board">
    <div class="my-score">
        <p class="my">0</p>
        <p>You</p>
    </div>
    <div class="pc-score">
        <p class="pc">0</p>
        <p>Computer</p>
    </div>
   </div>

   <div class="msg-container">
    <p class="msg">Pick your turn</p>
   </div>
    <script src="index.js"></script>
</body>
</html>
